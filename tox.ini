[tox]
envlist = py37

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    pytest-cov
    coverage
    responses
    requests
commands =
    # NOTE: you can run any command line tool here - not just tests
    pip install -e .
    coverage erase
    pytest --cov=eero --cov-report=term --cov-report=html
